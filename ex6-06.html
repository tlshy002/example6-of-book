<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지역변수와 전역변수</title>
</head>
<body>
  <h2>지역변수와 전역변수</h2>
  <hr>
  <script>
    var x = 100; //전역변수 (함수 밖의 변수)
    function f() {
      var x = 1; //지역변수x (함수안의 변수)
      document.write("지역변수 x = " + x); // x는 지역변수
      document.write("<br>"); //document.write()은 <script>내에서 html출력가능
      document.write("전역변수 x = " + this.x); //x.this는 전역변수
    }
    f();
  </script>
</body>
</html>
