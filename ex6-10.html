<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산</title>
</head>
<body>
  <h2>비교연산</h2>
  <hr>
  <script>
    var x=13, y=7;
    document.write("x = " + x + ",y = " + y + "<br><br>");
    document.write("x == y : " + (x==y) + "<br>"); 
    document.write("x != y : " + (x!=y) + "<br>");
    document.write("x >= y : " + (x>=y) + "<br>");
    document.write("x > y : " + (x>y) + "<br>");
    document.write("x <= y : " + (x<=y) + "<br>");
    document.write("x < y : " + (x<y)); //괄호 안에서 연산수행
  </script>
</body>
</html>
