<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch</title>
</head>
<body>
  <h2>switch문으로 커피주문</h2>
  <hr>
  <script>
    var price = 0;
    var coffee = prompt("무슨 커피 드릴까요?", "");
    switch(coffee) {
      case "espresso" :
      case "에스프레소" : price = 2000; break;
      case "카푸치노" : price = 3000; break;
      case "카페라떼" : price = 3500; break;
      default : document.write(coffee + "(은)는 없습니다.");
    }
    if(price!=0) {
      document.write(coffee + "(은)는 " + price + "원 입니다.")
    }
  </script>
</body>
</html>
