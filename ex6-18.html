<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문</title>
</head>
<body>
  <h2>while문으로 0에서 n까지 합</h2>
  <hr>
  <script>
    var n = prompt("0보다 큰 정수를 입력하세요", 0); //prompt()가 리턴한 문자열을 n에 저장
    n = parseInt(n); //문자열을 숫자로 바꿈

    var i = 0, sum = 0;
    while(i<=n) { //i가 0~n까지 반복
      sum += i;
      i++
    }
    document.write("0에서 " + n + "까지의 합은 " + sum);
  </script>
</body>
</html>
