<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
</head>
<body>
  <h3>for문으로 10px~35px 크기출력</h3>
  <hr>
  <script>
    for(var size=10; size<=35; size+=5) { //초기문 size=10; 35크기까지 5씩 증가를 반복
      document.write("<span ");
      document.write("style='font-size:" + size + "px'>");
      document.write(size + "px");
      document.write("</span>");
    }
  </script>
</body>
</html>
