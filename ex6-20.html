<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break문</title>
</head>
<body>
  <h2>1에서 얼마까지 더해야 3000을 넘는가?</h2>
  <hr>
  <script>
    var i=0, sum=0;
    while(true) { //무한반복
      sum += i;
      if(sum > 3000)
      break; //sum이 3000을 넘을때 반복문 벗어나기
      i++;
    }
    document.write(i + "까지 더하면 3000을 넘음 : " + sum);
  </script>
</body>
</html>
