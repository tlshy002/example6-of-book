<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue문</title>
</head>
<body>
  <h2>3으로 나눈 나머지가 1인 수만 더하기</h2>
  <hr>
  <script>
    var sum=0;
    for(var i=0; i<=10; i++) {
      if(i%3 != 1) // 3으로 나눈 나머지가 1이 아닌경우
      continue; //다음 반복문으로 넘어가기(i++코드로)
      document.write(i + " ");
      sum += i;
    }
    document.write("합은 " + sum);
  </script>
</body>
</html>
