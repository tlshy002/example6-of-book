<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 만들기</title>
  <script>
    function gugudan(n) {
      var m = parseInt(n);
      if(isNaN(m) || m < 1 || m > 9) { // n이 1~9사이의 숫자가 아닌 경우
        alert("잘못 입력하셨습니다.");
        return;
      }
      for (var i=1; i<=9; i++) {
        document.write(m + "x" + i + "=" + m*1 + "<br>");
      }
    }    
  </script>

</head>
<body>
  <h2>구구단 출력 함수 만들기</h2>
  <hr>
  <script>
    var n = prompt("구구단 몇 단을 원하세요?", "");
    gugudan(n); //구구단 출력 함수 호출
  </script>
</body>
</html>
